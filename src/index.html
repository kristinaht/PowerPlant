<html>
  <head>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="feed-buttons">
        <button class="btn-dark" id="yuckyFood">Give Yucky Food</button>
        <button class="btn-success" id="greenFood">Give Green Food</button>
        <button class="btn-info" id="blueFood">Give Blue Food</button>
      </div>
      <div class="light-buttons">
        <button class="btn-dark" id="lowLight">Expose to Low Light</button>
        <button class="btn-warning" id="highLight">Expose to High Light</button>
      </div>
      <div class="water-buttons">
        <button class="btn-info" id="spritzOfWater">Give a Spritz of Water</button>
        <button class="btn-info" id="lotsOfWater">Give Lots of Water</button>
      </div>
      <h1>Your Plant's Values</h1>
      <h3>Water:<div id="water-value">0</div></h3>
      <h3>Soil:<div id="soil-value">0</div></h3>
      <h3>Light:<div id="light-value">0</div></h3>
    </div>
  </body>
</html>
