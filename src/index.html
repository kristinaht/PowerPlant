<html>
  <head>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="plant1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSp4uh0N2ogb-Fpjmv4ZboqdGxRSGyUvqY1OofXHW8N5AhGndXH&usqp=CAU" alt="cactus">
            <div class="col-md-6">
              <div class="feed-buttons">
                <button class="btn-dark" id="yuckyFood">Give Yucky Food</button>
                <button class="btn-success" id="greenFood">Give Green Food</button>
                <button class="btn-info" id="blueFood">Give Blue Food</button>
              </div>
              <div class="light-buttons">
                <button class="btn-dark" id="lowLight">Expose to Low Light</button>
                <button class="btn-warning" id="highLight">Expose to High Light</button>
              </div>
              <div class="water-buttons">
                <button class="btn-info" id="spritzOfWater">Give a Spritz of Water</button>
                <button class="btn-info" id="lotsOfWater">Give Lots of Water</button>
              </div>
              <h1>Cactus Values</h1>
              <h3>Water:<div id="water-value">0</div></h3>
              <h3>Soil:<div id="soil-value">0</div></h3>
              <h3>Light:<div id="light-value">0</div></h3>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="plant2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRz9WCYv71Q9yCD9X-lHfTMSlTIXECv2vJMOFzSv_HIc_4gtg7n&usqp=CAU" alt="plant">
            <div class="feed-buttons">
              <button class="btn-dark" id="yuckyFood2">Give Yucky Food</button>
              <button class="btn-success" id="greenFood2">Give Green Food</button>
              <button class="btn-info" id="blueFood2">Give Blue Food</button>
            </div>
            <div class="light-buttons">
              <button class="btn-dark" id="lowLight2">Expose to Low Light</button>
              <button class="btn-warning" id="highLight2">Expose to High Light</button>
            </div>
            <div class="water-buttons">
              <button class="btn-info" id="spritzOfWater2">Give a Spritz of Water</button>
              <button class="btn-info" id="lotsOfWater2">Give Lots of Water</button>
            </div>
            <h1>Desk Plant Values</h1>
            <h3>Water:<div id="water-value2">0</div></h3>
            <h3>Soil:<div id="soil-value2">0</div></h3>
            <h3>Light:<div id="light-value2">0</div></h3>
          </div>
        </div>
      </div>
    </div>  
  </body>
</html>
