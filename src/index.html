<html>
  <head>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="plants">
        <div class="plant">
          <center><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSp4uh0N2ogb-Fpjmv4ZboqdGxRSGyUvqY1OofXHW8N5AhGndXH&usqp=CAU" alt="cactus"></center>
          <div class="buttons cactus">
            <button class="btn-dark" id="yuckyFood1">Give Yucky Food</button>
            <button class="btn-success" id="greenFood1">Give Green Food</button>
            <button class="btn-info" id="blueFood1">Give Blue Food</button>
            <button class="btn-dark" id="lowLight1">Expose to Low Light</button>
            <button class="btn-warning" id="highLight1">Expose to High Light</button>
            <button class="btn-info" id="spritzOfWater1">Give a Spritz of Water</button>
            <button class="btn-info" id="lotsOfWater1">Give Lots of Water</button>
          </div>
          <h1>Cactus Values</h1>
          <h3>Water:<div id="water-value1">0</div></h3>
          <div id="waterLevel1">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
          </div>
          <h3>Soil:<div id="soil-value1">0</div></h3>
          <div id="foodLevel1">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
          </div>
          <h3>Light:<div id="light-value1">0</div></h3>
          <div id="lightLevel1">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
          </div>
        </div>
        <div class="plant">
          <center><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRz9WCYv71Q9yCD9X-lHfTMSlTIXECv2vJMOFzSv_HIc_4gtg7n&usqp=CAU" alt="plant"></center>
          <div class="buttons deskPlant">
            <button class="btn-dark" id="yuckyFood2">Give Yucky Food</button>
            <button class="btn-success" id="greenFood2">Give Green Food</button>
            <button class="btn-info" id="blueFood2">Give Blue Food</button>
            <button class="btn-dark" id="lowLight2">Expose to Low Light</button>
            <button class="btn-warning" id="highLight2">Expose to High Light</button>
            <button class="btn-info" id="spritzOfWater2">Give a Spritz of Water</button>
            <button class="btn-info" id="lotsOfWater2">Give Lots of Water</button>
          </div>
          <h1>Desk Plant Values</h1>
          <h3>Water:<div id="water-value2">0</div></h3>
          <div id="waterLevel2">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
          </div>
          <h3>Soil:<div id="soil-value2">0</div></h3>
          <div id="foodLevel2">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
          </div>
          <h3>Light:<div id="light-value2">0</div></h3>
          <div d="lightLevel2">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
          </div>        
        </div>
      </div>
    </div>  
  </body>
</html>
